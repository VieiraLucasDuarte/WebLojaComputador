<div class="body">
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Zappos">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search for shoes, clothes, etc.">
            <button type="submit">Search</button>
        </div>
        <div class="cart-signin">
            <button class="cart-button">My Cart</button>
            <button class="signin-button">Sign In / Register</button>
        </div>
    </div>
    <div class="menu" >
        <a href="#" *ngFor="let categoria of categorias">{{categoria.descricao}}</a>
    </div>
</div>
