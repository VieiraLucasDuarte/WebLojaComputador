<div class="body">
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Guri">
        </div>
        <div class="search-container">
            <input type="text" placeholder="O que vocÃª procura">
            <button type="submit">Procurar</button>
        </div>
        <div class="cart-signin">
            <button class="cart-button" (click)="carrinho()">Carrinho</button>
            <button class="signin-button" (click)="login()">Entrar / Registrar</button>
        </div>
    </div>
    <div class="menu">
        <div *ngFor="let cat of categorias">
            <mat-form-field>
                <mat-label>{{ cat.descricao }}</mat-label>
                <mat-select>
                    <mat-option *ngFor="let subcat of cat.subCategorias" [value]="subcat.id">{{ subcat.descricao
                        }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
