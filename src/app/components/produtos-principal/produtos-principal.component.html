<div class="geral">
  <div *ngFor="let produto of produtos" >
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <img src="../../../assets/imgProduct/pcCompleto.jpg" class="card-img-top" alt="...">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">{{ produto.descricaoCurta }}</p>
        <a href="/produto" class="btn btn-primary button">Comprar</a>
      </div>
    </div>
  </div>
</div>
