<div class="geral">
  <div *ngFor="let produto of produtos" >
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <img src="{{produto.imagem}}" class="card-img-top" alt="...">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">{{ produto.descricaoCurta }}</p>
        <button class="btn btn-primary button" (click)="produtoGeral(produto.id)">Comprar</button>
      </div>
    </div>
  </div>
</div>
